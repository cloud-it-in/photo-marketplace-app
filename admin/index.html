<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Photo Marketplace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Login Form */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 40px);
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .login-form h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        /* Admin Dashboard */
        .admin-panel {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 30px;
        }

        .admin-title {
            font-size: 32px;
            color: #333;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .admin-user {
            color: #666;
            font-size: 14px;
        }

        .btn-logout {
            padding: 8px 16px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: #da190b;
            transform: translateY(-2px);
        }

        /* Statistics */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            color: #666;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab.active {
            color: #667eea;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #667eea;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            max-width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-select-all {
            background: #2196f3;
            color: white;
        }

        .btn-select-all:hover {
            background: #1976d2;
            transform: translateY(-2px);
        }

        .btn-delete-selected {
            background: #f44336;
            color: white;
        }

        .btn-delete-selected:hover:not(:disabled) {
            background: #da190b;
            transform: translateY(-2px);
        }

        .btn-delete-selected:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Photo Grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .photo-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            position: relative;
        }

        .photo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .photo-item.selected {
            box-shadow: 0 0 0 3px #667eea;
        }

        .photo-checkbox {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .photo-checkbox input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(244, 67, 54, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s;
            z-index: 10;
        }

        .photo-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: rgba(244, 67, 54, 1);
            transform: scale(1.1);
        }

        .photo-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .photo-info {
            padding: 15px;
        }

        .photo-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .photo-meta {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }

        .photo-price {
            font-size: 18px;
            color: #4caf50;
            font-weight: bold;
        }

        .photo-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 8px;
        }

        .status-sold {
            background: #ffebee;
            color: #c62828;
        }

        .status-available {
            background: #e8f5e9;
            color: #2e7d32;
        }

        /* Users Table */
        .users-table {
            width: 100%;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .users-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
        }

        .users-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .users-table tr:hover {
            background: #f8f9fa;
        }

        .user-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .type-seller {
            background: #e3f2fd;
            color: #1976d2;
        }

        .type-buyer {
            background: #fce4ec;
            color: #c2185b;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
        }

        .modal h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .modal p {
            color: #666;
            margin-bottom: 25px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-cancel {
            background: #e0e0e0;
            color: #333;
        }

        .btn-cancel:hover {
            background: #d0d0d0;
        }

        .btn-confirm {
            background: #f44336;
            color: white;
        }

        .btn-confirm:hover {
            background: #da190b;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="login-container" id="loginContainer">
            <div class="login-form">
                <h2>🔐 Admin Login</h2>
                <div class="error-message" id="errorMessage"></div>
                <div class="form-group">
                    <label>Admin Email</label>
                    <input type="email" id="adminEmail" placeholder="admin@example.com">
                </div>
                <div class="form-group">
                    <label>Admin Password</label>
                    <input type="password" id="adminPassword" placeholder="Enter admin password">
                </div>
                <button class="btn-login" onclick="handleAdminLogin()">Login as Admin</button>
            </div>
        </div>

        <!-- Admin Panel -->
        <div class="admin-panel" id="adminPanel">
            <div class="admin-header">
                <h1 class="admin-title">📸 Admin Dashboard</h1>
                <div class="admin-info">
                    <div class="admin-user">
                        Logged in as: <strong id="adminName">Admin</strong>
                    </div>
                    <button class="btn-logout" onclick="handleLogout()">Logout</button>
                </div>
            </div>

            <!-- Statistics -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-value" id="totalPhotos">0</div>
                    <div class="stat-label">Total Photos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalUsers">0</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="soldPhotos">0</div>
                    <div class="stat-label">Sold Photos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">$<span id="totalRevenue">0</span></div>
                    <div class="stat-label">Total Revenue</div>
                </div>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="switchTab('photos')">All Photos</button>
                <button class="tab" onclick="switchTab('users')">Users</button>
                <button class="tab" onclick="switchTab('sold')">Sold Photos</button>
            </div>

            <!-- Photos Tab -->
            <div id="photosTab" class="tab-content">
                <div class="controls">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search photos..." onkeyup="filterPhotos()">
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-select-all" onclick="toggleSelectAll()">Select All</button>
                        <button class="btn btn-delete-selected" id="deleteSelectedBtn" onclick="deleteSelected()" disabled>
                            Delete Selected
                        </button>
                    </div>
                </div>

                <div class="photo-grid" id="photoGrid">
                    <!-- Photos will be loaded here -->
                </div>
            </div>

            <!-- Users Tab -->
            <div id="usersTab" class="tab-content" style="display: none;">
                <div class="users-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Type</th>
                                <th>Join Date</th>
                                <th>Photos</th>
                                <th>Sales/Purchases</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Sold Photos Tab -->
            <div id="soldTab" class="tab-content" style="display: none;">
                <div class="photo-grid" id="soldPhotoGrid">
                    <!-- Sold photos will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <h2>⚠️ Confirm Deletion</h2>
            <p id="confirmMessage">Are you sure you want to delete the selected photos?</p>
            <div class="modal-buttons">
                <button class="btn btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn btn-confirm" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:3001/api'; // Match your backend URL
        const ADMIN_CREDENTIALS = {
            email: 'admin@photomarketplace.com',
            password: 'admin123' // Change this in production!
        };

        // State
        let adminToken = null;
        let adminUser = null;
        let photos = [];
        let users = [];
        let selectedPhotos = new Set();
        let photosToDelete = [];
        let currentTab = 'photos';

        // Check if already logged in
        window.onload = () => {
            const savedToken = localStorage.getItem('adminToken');
            const savedUser = localStorage.getItem('adminUser');
            
            if (savedToken && savedUser) {
                adminToken = savedToken;
                adminUser = JSON.parse(savedUser);
                showAdminPanel();
            }
        };

        // Admin Login
        async function handleAdminLogin() {
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            const errorDiv = document.getElementById('errorMessage');

            // Check admin credentials (in production, this should be a proper admin endpoint)
            if (email !== ADMIN_CREDENTIALS.email || password !== ADMIN_CREDENTIALS.password) {
                errorDiv.textContent = 'Invalid admin credentials';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                // Login as admin (you should create a separate admin login endpoint)
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    throw new Error('Login failed');
                }

                const data = await response.json();
                adminToken = data.token;
                adminUser = data.user;

                // Save to localStorage
                localStorage.setItem('adminToken', adminToken);
                localStorage.setItem('adminUser', JSON.stringify(adminUser));

                showAdminPanel();
            } catch (error) {
                errorDiv.textContent = 'Login failed: ' + error.message;
                errorDiv.style.display = 'block';
            }
        }

        // Show Admin Panel
        function showAdminPanel() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            document.getElementById('adminName').textContent = adminUser.name;
            
            loadDashboardData();
        }

        // Logout
        function handleLogout() {
            adminToken = null;
            adminUser = null;
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminUser');
            
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('adminPanel').style.display = 'none';
        }

        // Load Dashboard Data
        async function loadDashboardData() {
            await Promise.all([
                loadPhotos(),
                loadUsers()
            ]);
            updateStatistics();
        }

        // Load Photos
        async function loadPhotos() {
            try {
                const response = await fetch(`${API_BASE_URL}/photos`, {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });

                if (!response.ok) throw new Error('Failed to load photos');

                photos = await response.json();
                renderPhotos();
            } catch (error) {
                console.error('Error loading photos:', error);
            }
        }

        // Load Users (you'll need to add this endpoint to your backend)
        async function loadUsers() {
            // For now, extract unique users from photos
            const userMap = new Map();
            
            photos.forEach(photo => {
                if (!userMap.has(photo.sellerId)) {
                    userMap.set(photo.sellerId, {
                        id: photo.sellerId,
                        name: photo.sellerName,
                        type: 'seller',
                        photoCount: 0,
                        salesCount: 0
                    });
                }
                
                const user = userMap.get(photo.sellerId);
                user.photoCount++;
                if (photo.sold) user.salesCount++;
            });

            users = Array.from(userMap.values());
            renderUsers();
        }

        // Update Statistics
        function updateStatistics() {
            const totalPhotos = photos.length;
            const soldPhotos = photos.filter(p => p.sold).length;
            const totalRevenue = photos
                .filter(p => p.sold)
                .reduce((sum, p) => sum + (p.price || 0), 0);

            document.getElementById('totalPhotos').textContent = totalPhotos;
            document.getElementById('totalUsers').textContent = users.length;
            document.getElementById('soldPhotos').textContent = soldPhotos;
            document.getElementById('totalRevenue').textContent = totalRevenue.toFixed(2);
        }

        // Render Photos
        function renderPhotos() {
            const grid = document.getElementById('photoGrid');
            const photosToShow = currentTab === 'photos' ? photos : photos.filter(p => p.sold);
            
            if (photosToShow.length === 0) {
                grid.innerHTML = '<div class="empty-state">No photos found</div>';
                return;
            }

            grid.innerHTML = photosToShow.map(photo => `
                <div class="photo-item ${selectedPhotos.has(photo._id) ? 'selected' : ''}" data-id="${photo._id}">
                    <div class="photo-checkbox">
                        <input type="checkbox" 
                               ${selectedPhotos.has(photo._id) ? 'checked' : ''} 
                               onchange="togglePhotoSelection('${photo._id}')"
                               onclick="event.stopPropagation()">
                    </div>
                    <button class="delete-btn" onclick="deleteSinglePhoto('${photo._id}'); event.stopPropagation();">
                        ✕
                    </button>
                    <img src="${photo.imageUrl}" alt="${photo.title}" class="photo-image">
                    <div class="photo-info">
                        <div class="photo-title">${photo.title}</div>
                        <div class="photo-meta">by ${photo.sellerName}</div>
                        <div class="photo-meta">${new Date(photo.uploadDate).toLocaleDateString()}</div>
                        <div class="photo-price">$${photo.price}</div>
                        <span class="photo-status ${photo.sold ? 'status-sold' : 'status-available'}">
                            ${photo.sold ? 'SOLD' : 'Available'}
                        </span>
                    </div>
                </div>
            `).join('');
        }

        // Render Sold Photos
        function renderSoldPhotos() {
            const grid = document.getElementById('soldPhotoGrid');
            const soldPhotos = photos.filter(p => p.sold);
            
            if (soldPhotos.length === 0) {
                grid.innerHTML = '<div class="empty-state">No sold photos</div>';
                return;
            }

            grid.innerHTML = soldPhotos.map(photo => `
                <div class="photo-item" data-id="${photo._id}">
                    <img src="${photo.imageUrl}" alt="${photo.title}" class="photo-image">
                    <div class="photo-info">
                        <div class="photo-title">${photo.title}</div>
                        <div class="photo-meta">Seller: ${photo.sellerName}</div>
                        <div class="photo-meta">Buyer: ${photo.buyerName || 'Unknown'}</div>
                        <div class="photo-meta">Sold: ${new Date(photo.uploadDate).toLocaleDateString()}</div>
                        <div class="photo-price">$${photo.price}</div>
                    </div>
                </div>
            `).join('');
        }

        // Render Users
        function renderUsers() {
            const tbody = document.getElementById('usersTableBody');
            
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No users found</td></tr>';
                return;
            }

            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.name}</td>
                    <td>${user.email || 'N/A'}</td>
                    <td><span class="user-type type-${user.type}">${user.type}</span></td>
                    <td>${user.createdAt ? new Date(user.createdAt).toLocaleDateString() : 'N/A'}</td>
                    <td>${user.photoCount || 0}</td>
                    <td>${user.salesCount || 0}</td>
                </tr>
            `).join('');
        }

        // Switch Tab
        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Hide all tab contents
            document.getElementById('photosTab').style.display = 'none';
            document.getElementById('usersTab').style.display = 'none';
            document.getElementById('soldTab').style.display = 'none';
            
            // Show selected tab
            switch(tab) {
                case 'photos':
                    document.getElementById('photosTab').style.display = 'block';
                    renderPhotos();
                    break;
                case 'users':
                    document.getElementById('usersTab').style.display = 'block';
                    renderUsers();
                    break;
                case 'sold':
                    document.getElementById('soldTab').style.display = 'block';
                    renderSoldPhotos();
                    break;
            }
        }

        // Filter Photos
        function filterPhotos() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const photoItems = document.querySelectorAll('.photo-item');
            
            photoItems.forEach(item => {
                const title = item.querySelector('.photo-title').textContent.toLowerCase();
                const seller = item.querySelector('.photo-meta').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || seller.includes(searchTerm)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // Toggle Photo Selection
        function togglePhotoSelection(photoId) {
            if (selectedPhotos.has(photoId)) {
                selectedPhotos.delete(photoId);
            } else {
                selectedPhotos.add(photoId);
            }
            updateDeleteButton();
            renderPhotos();
        }

        // Toggle Select All
        function toggleSelectAll() {
            const visiblePhotos = photos.filter(p => !p.sold);
            
            if (selectedPhotos.size === visiblePhotos.length) {
                selectedPhotos.clear();
            } else {
                visiblePhotos.forEach(photo => selectedPhotos.add(photo._id));
            }
            
            updateDeleteButton();
            renderPhotos();
        }

        // Update Delete Button
        function updateDeleteButton() {
            const btn = document.getElementById('deleteSelectedBtn');
            btn.disabled = selectedPhotos.size === 0;
            btn.textContent = selectedPhotos.size > 0 
                ? `Delete Selected (${selectedPhotos.size})` 
                : 'Delete Selected';
        }
